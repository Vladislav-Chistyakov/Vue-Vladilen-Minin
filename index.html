<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Vue</title>
</head>

<body>

  <div id="app" class="container">
    <div class="card">
      <h1 :style="{color: inputValue.length < 5 ? 'darkred' : 'blue',
        fontSize: inputValue.length < 6 ? '2rem' : '1.5rem',
      }">
        {{ title }}
      </h1>
      <div class="form-control">
        <input type="text" class="" 
        :placeholder="placeholderString" 
        v-model="inputValue"
        @keypress.enter="addNewNote"
        />
      </div>
      <button class="btn" @click="addNewNote">Добавить</button>
      <hr/>
      <ul class="list" v-if="notes.length !== 0">
        <li class="list-item" v-for="(note, index) in notes">
          <!--<span :class="{'primary': true, 'bold': note.length > 5}">({{ index + 1 }})  {{ toUpperCase(note) }}</span>-->
          <span :class="['bold', {'primary': note.length > 5}]">({{ index + 1 }})  {{ toUpperCase(note) }}</span>

          <button class="btn danger" @click="deleteNote(index)">Удалить</button>
        </li>
        <hr>
        <li>
          <strong>
            Общее количество: {{notes.length}} | Удвоенное: {{ doubleCount }}
          </strong>
         </li>
      </ul>
      <div v-else-if="notes.length === 0 ">Заметок пока нет...</div>
    </div>
  </div>
  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>

</html>
