<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Vue</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>

  <div id="app" class="container pt-5" v-cloak>
    <div class="card center">
      <div v-html="myHTML"></div>
      <!--<h2 v-text="title"></h2>
      <h2 v-once>{{title}}</h2>
      <h2 v-pre>{{title}}</h2>
      <button class="btn" @click="title = 'return'">btn</button>-->
      <div class="form-control">
        <input type="text" @keyup="addItem" ref="myInput">
      </div>

      <ul class="list" v-if="items.length">
        <li class="list-item" 
        v-for="(item, i) in items"
        @click="items.splice(i, 1)"
        :key="item"
        >
          <strong>{{item}} </strong>&nbsp;
          <input type="text" @click.stop>
        </li>
        <!--<li class="list-item" v-for="(value, key) in person">
          <strong>{{key + ': '}}</strong>{{value}}
        </li>-->
      </ul>
      <h3 v-show="items.length === 0">Элементов нет</h3>

    </div>
  </div>
  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app2.js"></script>
</body>

</html>
